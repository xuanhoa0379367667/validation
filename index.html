<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Form Đăng Ký</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .form {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 320px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .form-group input:focus {
      border-color: #1abc9c;
      box-shadow: 0 0 0 2px rgba(26, 188, 156, 0.2); /* hiệu ứng nhẹ bên ngoài */
      outline: none;
    } 

    .form-group.invalid input {
      border-color: red;
      background-color: #fff5f5;
    } 

    .form-message {
      font-size: 13px;
      color: red;
      margin-top: 4px;
    }

    .form-submit {
      width: 100%;
      background-color: #1abc9c;
      color: white;
      padding: 12px;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .form-submit:hover {
      background-color: #16a085;
    }
  </style>
</head>
<body>

<form class="form" id="register-form">
  <h2 style="text-align: center; margin-bottom: 20px;">Thành viên đăng ký</h2>

  <div class="form-group">
    <label for="fullname" class="form-label">Tên đầy đủ</label>
    <input id="fullname" name="fullname" type="text" placeholder="VD: Đinh Hòa" />
    <span class="form-message"></span>
  </div>

  <div class="form-group">
    <label for="email" class="form-label">Email</label>
    <input id="email" name="email" type="text" placeholder="VD: email@domain.com" />
    <span class="form-message"></span>
  </div>

  <div class="form-group">
    <label for="password" class="form-label">Mật khẩu</label>
    <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" />
    <span class="form-message"></span>
  </div>

  <div class="form-group">
    <label for="confirm-password" class="form-label">Nhập lại mật khẩu</label>
    <input id="confirm-password" name="confirm-password" type="password" placeholder="Nhập lại mật khẩu" />
    <span class="form-message"></span>
  </div>

  <button type="submit" class="form-submit">Đăng ký</button>
</form>

<script src="./validation.js"></script>
<script>
  Validator({
    form: '#register-form',
    errorSelector: '.form-message',
    rule: [
      Validator.isName('#fullname'),
      Validator.isEmail('#email'),
      Validator.isPassword('#password'),
      Validator.isPassword('#confirm-password')

    ]
  })
</script>
</body>
</html>
