<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Đăng Ký</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      padding: 50px;
    }

    .register-form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
    }

    .register-form h2 {
      text-align: center;
      margin-bottom: 5px;
    }

    .register-form p {
      text-align: center;
      color: #777;
      margin-bottom: 20px;
    }

    .register-form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .register-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .register-form button {
      width: 100%;
      padding: 12px;
      border: none;
      background-color: #1abc9c;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .register-form button:hover {
      background-color: #16a085;
    }
  </style>
</head>
<body>
  <form class="register-form">
    <h2>Thành viên đăng ký</h2>
    <p>Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

    <label for="fullname">Tên đầy đủ</label>
    <input type="text" id="fullname" placeholder="VD: Sơn Đặng" required />

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="VD: email@domain.com" required />

    <label for="password">Mật khẩu</label>
    <input type="password" id="password" placeholder="Nhập mật khẩu" required />

    <label for="confirm-password">Nhập lại mật khẩu</label>
    <input type="password" id="confirm-password" placeholder="Nhập lại mật khẩu" required />

    <button type="submit">Đăng ký</button>
  </form>
</body>
</html>
